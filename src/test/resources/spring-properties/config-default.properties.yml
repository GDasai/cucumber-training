# sets boolean value for screenshots
webdriver.screenshots: true

# default remote node address
remote.url.address: https://selenium-node-chrome.tools.ecom.ahold.nl/wd/hub

# set environment of choice
target.host.name: tst8.ah.nl

# implicit wait timeout for element(s) search
implicit.wait.timeout.seconds: 15

# set local or remote browser
browser.name.local: chrome
browser.name.remote: chrome

#set local browser driver version. latest is the latest version
firefox.driver.version: latest
#example: 0.17.0
chrome.driver.version: latest
#example: 2.30